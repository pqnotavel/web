<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link type="text/css" rel="stylesheet" href="css/style-login.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <!-- CABEÇALHO -->
        <header>
            <div id="div-logo">
                <a href="index.html" title="Ir para a página inicial">
                    <h1 class="div-logo">Casa do Agricultor</h1>
                    <!-- <img src="../media/images/cda_white.png" alt="Casa do Agricultor" class="div-logo" /> -->
                </a>
            </div>
            <div id="div-search-bar">
                <input type="text" placeholder="Busca por, vacina, ração..." id="search-text" />
                <button type="submit" id="search-submit" class="button" title="Pesquisar"><i class="material-icons">search</i></button>
            </div>
            <div id="div-user">
                <a href="login.html" class="button"><i class="material-icons">person</i>Login</a>
            </div>
        </header>
        <!-- MENU -->
        <nav>
            <ul id="ul-main">
                <li>
                    <a href="products.html" title="PRODUTOS" class="nav-item">PRODUTOS</a>
                </li>
                <li><a href="products_adm.html" title="PRODUTOS (ADMINISTRATIVO)" class="nav-item">PRODUTOS (ADMINISTRATIVO)</a></li>
                <li><a href="contact.html" title="CONTATO" class="nav-item">CONTATO</a></li>
            </ul>
        </nav>
        <div class="loginbox">
            <img src="../media/images/login.png" class="avatar" alt="avatar"/>
            <h1>Login</h1>
            <form>
                <p>Usuário</p>
                <input type="text" name="user" placeholder="Digite o Usuário">
                <p>Senha</p>
                <input type="password" name="pass" placeholder="Digite a Senha">
                <input type="submit" name="login" value="Login">
            </form>
        </div>
        <footer>
            <a href="http://www.facebook.com/casadoagricultoripiau/">
                <figure>
                    <img src="../media/images/facebook-box.png" alt/>
                </figure>
            </a>
