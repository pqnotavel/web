<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Login Administrativo">
        <title>Login Administrativo | Casa do Agricultor</title>
    </head>
    <body>
        <header>
            <img src="logo1.png" alt="Casa do Agricultor" width="100%" /><!--br/-->
            <!--h1>Casa do Agricultor</h1-->    
        </header>
        <div class="container" > 
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form align="center"> 
                    <h1>Login</h1> 
                    <p> 
                    <label for="nome_login">Usuário</label>
                    <br/>
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Digite o Usuário"/>
                    </p>
                    
                    <p> 
                    <label>Senha</label>
                    <br/>
                    <input id="password" name="password" required="required" type="password" placeholder="Digite a Senha"/> 
                    </p>
                    <p> 
                    <input type="submit" value="Logar" /> 
                    </p>
                    </p>
                </form>
            </div>
        </div>  
</body>
</html>
