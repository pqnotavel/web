<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <!-- CABEÇALHO -->
        <a id="ancora">
            <header>
                <h1>Casa do Agricultor</h1>
                <a href="index.html" title="Ir para a página inicial">
                    <img src="../media/images/cda_white.png" alt="Casa do Agricultor" id="logo" />
                </a>
                <div class="search-bar">
                    <input type="text" placeholder="Busca por, vacina, ração..." id="search-text" />
                    <button type="submit" id="search-submit" class="button"><i class="material-icons">search</i></button>
                </div>
                <div class="user-div">
                    <a href="login.html" title="LOGIN">
                        <button type="button" id="login-button" class="button"><i class="material-icons">person</i>Login</button>
                    </a>
                </div>
            </header>
        </a>
        <!-- MENU -->
        <nav>
            <ul>
                <li><a href="products.html" title="PRODUTOS">PRODUTOS</a></li>
                <li><a href="products_adm.html" title="PRODUTOS (ADMINISTRATIVO)">PRODUTOS (ADMINISTRATIVO)</a></li>
                <li><a href="contact.html" title="CONTATO">CONTATO</a></li>
            </ul>
        </nav>
        <div class="container" >     
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form align="center"> 
                    <h1 align="center">Login</h1> 
                    <p> 
                    <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Digite o Usuário"/>
                    </p>

                    <p> 
                    <input id="password" name="password" required="required" type="password" placeholder="Digite a Senha"/> 
                    </p>
                    <p> 
                    <input type="submit" value="Logar" /> 
                    </p>
                </form>
            </div>
        </div>  
    </body>
</html>
